<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div id="mensagem_saudacao" class="saudacao">Olá, visitante!</div>
 
    <button onclick="mudarNome()">Personalizar botão</button>
    </div>
  <script>

    // criando a função de click
    function mudarNome(){
        // criando uma variável nome
        let name = "Kayque";
        document.getElementById('mensagem_saudacao').textContent = `Olá, ${name}`;    
    }
  </script>

</body>
</html>
